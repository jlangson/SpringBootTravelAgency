<body>
     <header>

    <h1>Everyone with more than a $2,000 budget</h1>
    <div th:switch="${richCustomers}">
        <h2 th:case="null">No Rich Clients</h2>
        <div th:case="*">
            <h2>Rich Clients Found!</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Destination</th>
                        <th>Budget</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="customer:${richCustomers}">
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.destination}"></td>
                    <td th:text="${customer.budget}"></td>
                    <td th:text="${customer.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>      
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
